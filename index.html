<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Comic Vine API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- CSS & Javascript External -->
    <link href="style.css" rel="stylesheet" text="text/css">
    <script src="app.js" text="text/Javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="container" id="charImage"></div>
                        <button id="button">Click Here to start!</button>
                        <div class="description" id="charInfo"></div>
                    </div>
                    <div class="col">
                        <div class="p-3">
                            <form class="text-light">
                                <label for="charName">Character Name:</label><br>
                                <input type="text" id="charName"  name ="charName" placeholder="Just one">
                                <input type="submit" value="Submit">
                            </form>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
